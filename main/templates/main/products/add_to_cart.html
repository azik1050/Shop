{% extends 'base.html' %}
{% load static %}


{% block title %}
	Add to cart
{% endblock %}

{% block content %}
    <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <h1 class="contact_text">Add to cart</h1>
                  <div class="mail_sectin">
                      <form method="post">
                          {% csrf_token %}
                          {{ form.quantity }}
                          <button type="submit" class="btn btn-success mt-3">SAVE</button>
                           <a href="{% url 'main_shop' %}" class="btn btn-outline-secondary mt-3">CANCEL</a>
                      </form>

                  </div>
               </div>
               <div class="col-md-6">
                  <div class="image_9"><img src="{% static 'main/images/img-9.png' %}"></div>
               </div>
            </div>
         </div>
      </div>

{% endblock %}
