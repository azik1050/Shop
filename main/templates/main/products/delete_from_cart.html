{% extends 'base.html' %}
{% load static %}


{% block title %}
	Delete from cart
{% endblock %}

{% block content %}
    <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <h1 class="contact_text">Are you sure you want to delete "{{ item.product.title }}" from cart?</h1>
                  <div class="mail_sectin">
                      <form method="post">
                          {% csrf_token %}
                          <button type="submit" class="btn btn-danger mt-3">DELETE</button>
                          <a href="{% url 'product_cart' %}" class="btn btn-outline-secondary mt-3">CANCEL</a>
                      </form>
                  </div>
               </div>
               <div class="col-md-6">
{#                  <div class="image_9"><img src="{% static 'main/images/img-9.png' %}"></div>#}
                  <div class="image_9"><img src="{{ item.product.image.url }}" style="width: 100%; height: 360px;"></div>
               </div>
            </div>
         </div>
      </div>

{% endblock %}
