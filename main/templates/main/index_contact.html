{% extends 'base.html' %}
{% load static %}


{% block title %}
	Contact
{% endblock %}



{% block content %}
      <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <h1 class="contact_text">CONTACT US</h1>
                  <div class="mail_sectin">
                      <form method="post">
                          {% csrf_token %}
                          {{ form.name }}
                          {{ form.email }}
                          {{ form.phone }}
                          {{ form.text }}
                         <div class="send_bt">
                             <button class="btn btn-outline" type="submit">SEND</button>
                         </div>
                      </form>
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="image_9"><img src="{% static 'main/images/img-9.png' %}"></div>
               </div>
            </div>
         </div>
      </div>
      <!-- contact section end -->
{% endblock %}
