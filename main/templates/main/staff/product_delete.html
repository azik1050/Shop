{% extends 'base.html' %}
{% load static %}

{% block title %}
	Delete Product
{% endblock %}


{% block content %}
    <div class="container" style="display: flex; justify-content: center; align-content: center;">
        <div class="form-group mt-3" style="width: 750px; display: flex; flex-direction: column">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <h1>Are you sure you want to delete it?</h1>
                <div>
                    <button class="btn btn-danger" type="submit">DELETE</button>
                    <a href="{% url 'product_detail' product.slug %}" class="btn btn-dark">Cancel</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
