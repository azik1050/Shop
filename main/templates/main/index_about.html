{% extends 'base.html' %}
{% load static %}

{% block title %}
	About
{% endblock %}


{% block content %}
      <div class="about_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <h1 class="about_text">{{ about.title }}</h1>
                  <p class="lorem_text">{{ about.description }}</p>
                  <div class="read_bt1"><a href="{% url 'about_detail' %}">Read More</a></div>
               </div>
               <div class="col-md-6">
                  <div class="image_1"><img src="{{ about.image.url }}" style="width: 540px; height: 419px;"></div>
               </div>
            </div>
         </div>
      </div>
{% endblock %}
