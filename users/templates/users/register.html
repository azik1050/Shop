{% extends 'base.html' %}
{% load static %}


{% block title %}
	Register
{% endblock %}

{% block content %}
    <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <h1 class="contact_text">Register</h1>
                  <div class="mail_sectin">
                      <form method="post">
                          {% csrf_token %}
                          {{ form.username }}
                          {{ form.email }}
                          {{ form.password1 }}
                          {{ form.password2 }}
                          <button type="submit" class="btn btn-success mt-3">REGISTER</button>
                      </form>
                      <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="image_9"><img src="{% static 'main/images/img-9.png' %}"></div>
               </div>
            </div>
         </div>
      </div>

{% endblock %}
