{% extends 'base.html' %}
{% load static %}


{% block title %}
	Profile
{% endblock %}


{% block content %}
	<div class="container" style="margin-top: 30px; display: flex; justify-content: space-between; flex-wrap: wrap; align-content: space-between; width: 800px";>
        <div class="auth-user-left mt-3">
            <img src="{{ user.profile.image.url }}" style="width: 300px; height: 300px;">
        </div>

        <hr style="height: 300px; border: solid; color: rgba(0,0,0,0.27); background-color: #ffffff; margin: 0;">


        <div class="auth-user-right mt-3" style="display: flex; justify-content: start; flex-direction: column; width: 400px;">
            <h1>{{ user.username }}</h1>
            <h1>{{ user.email }}</h1>
            <h1>{{ user.date_joined }}</h1>
            <a href="{% url 'profile_update' %}" class="btn btn-outline-info">Update Profile</a>
        </div>

        <div style="width: 1000px; margin-top: 30px; margin-bottom: 30px;">
            <p>{{ user.profile.bio }}</p>
        </div>
    </div>
{% endblock %}
